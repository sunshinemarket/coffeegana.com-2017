---
layout: pages
permalink: /video/
title: 视频展示
keywords: 视频展示
description: 视频展示
---
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">{% for post in site.categories["video"] %}
      <div class="col-lg-4 col-md-6 col-xs-12">
        <div class="card ms-feature">
          <div class="card-block text-center">
            <a href="{{ site.url }}{{ post.url }}"><img src="/images/video/{{ post.image }}.jpg" alt="{{ post.title }}" class="img-responsive center-block"></a>
            <h4 class="text-normal text-center">{{ post.title }}</h4>
            <a href="{{ site.url }}{{ post.url }}" class="btn btn-primary btn-sm btn-block btn-raised mt-2 no-mb"><i class="fa fa-eye"></i> 观看视频</a>
          </div>
        </div>
      </div>{% endfor %}
    </div>
  </div>
</div>
